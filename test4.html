<body>
	<h1>测试页面4</h1>
    <div id="wrapper">...</div>
    <div style="display:none;" id="tj51">
            <iframe id="myalert" name="myalert" style="width:1px;height:1px;"></iframe>
    </div>
    <script src="./test4.js" charset="utf-8"></script>
    <script>
        
        var wAlert = window.alert;
        window.alert = function (message) {
            try {
                var alertFrame = window.frames["myalert"];
                var iwindow = alertFrame.window;
                if (iwindow == undefined) {
                    iwindow = alertFrame.contentWindow;
                }
                iwindow.alert(message);
            }catch(e){
                
            }
        }

    </script>
</body>
